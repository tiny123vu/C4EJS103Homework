<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Remove items from a dropdown list</title>
</head>

<body>
    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="text" id='textField'>
        <input type="button" onclick="addItems()" value="Add Items">
    </form>
    <script>
       const addItems = () =>{
           let colorSelect = document.getElementById("colorSelect");
           let text = document.getElementById("textField");
           let option = document.createElement('option');
           option.text = text.value;
           let tempt = colorSelect.options[colorSelect.length];
           colorSelect.add(option,tempt);
       } 
    </script>
</body>

</html>
